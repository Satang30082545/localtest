<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            margin: 50px;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            font-size: 28px;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .reject {
            background-color: #cccccc;
            color: black;
        }
        .hidden {
            display: none;
        }
        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: floatUp 2s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .cute-effect {
            font-size: 24px;
            color: #ff66b2;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1 id="question">Tap this button </h1>
    <div class="container">
        <button class="btn yes" id="nextBtn">Gooo!</button>
        <button class="btn reject hidden" id="rejectBtn">OK</button>
    </div>
    <p id="cuteEffect" class="cute-effect hidden">เอาาาดีๆๆๆ555เขินอ่ะ
    </p>

    <script>
        const nextBtn = document.getElementById("nextBtn");
        const rejectBtn = document.getElementById("rejectBtn");
        const question = document.getElementById("question");
        const question2 = document.getElementById("question2");
        const question3 = document.getElementById("question3");
        const cuteEffect = document.getElementById("cuteEffect");
        let clickCount = 0;
        const messages = [
            " What do you think?",
            " Wanna know ?",
            " เขินอยู่วววว ทำไปเขินไปอ่ะ555",
            " ไปดูดวงมาละะ",
            " ได้ความว่าาา",
            " Can I call you Babee❤️"
        ];

        nextBtn.addEventListener("click", function() {
            if (clickCount < messages.length - 1) {
                question.innerText = messages[clickCount];
                cuteEffect.classList.remove("hidden");
                clickCount++;
            } else {
                question.innerText = messages[clickCount];
                nextBtn.innerText = "YES";
                nextBtn.classList.add("yes");
                rejectBtn.classList.remove("hidden");
                nextBtn.onclick = function() { 
                    alert("เรียกด้วยนะเขินอยู่");
                    createHearts();
                };
            }
        });
        
        rejectBtn.addEventListener("click", function() {
            alert("Ok ค่ะแฟน");
        });

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    let heart = document.createElement("div");
                    heart.innerHTML = "❤️";
                    heart.classList.add("heart");
                    document.body.appendChild(heart);
                    
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = window.innerHeight + "px";
                    
                    setTimeout(() => { heart.remove(); }, 2000);
                }, i * 100);
                
            }
        }
    </script>
</body>
</html>
